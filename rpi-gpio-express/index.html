<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.25.2/jquery.min.js"></script>

<style>
  #gpio-on, #gpio-off { 
    width:200px;
    margin-right:0px;
    margin-top:25px;
    margin-left:25px;
    margin-bottom:25px;
  }
</style>

</head>

<body>
<h3>rpi-gpi with express</h3>

<button id="gpio-on" >GPIO ON</button>
<button id="gpio-off">GPIO OFF</button>

<script>
$(function(){
	$("#gpio-on").click(function(){
		window.href("http://192.168.1.190:3000/gpio?pin=16&act=1");
	});
});

$(function(){
  $("#gpio-off").click(function(){
    window.href("http://192.168.1.190:3000/gpio?pin=16&act=0");  
  });
});
</script>

</body>
</html>
